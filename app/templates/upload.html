{% extends "mybase.html" %}

{% block content -%}
<div class="container">
    <form action="/upload_handle" method="post">
        <div class="form-group">
            <label for="keyword">Keyword</label>
            <input type="text" class="form-control" id="keyword" aria-describedby="keywordHelp" placeholder="keyword" name="keyword"><br>
            <small id="keywordHelp" class="form-text text-muted">Input Keywords.</small>
        </div>
        <div class="form-group">
            <label for="value">Text Value</label>
            <input type="text" class="form-control" id="value" aria-describedby="valueHelp" placeholder="value" name="value">
            <small id="valueHelp" class="form-text text-muted">Input value.</small>
        </div>
        <div class="form-group">
            <label for="imageValue">Image file</label>
            <input type="file" class="form-control-file" id="img_value">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="text" value="1" checked>
            <label class="form-check-label" for="text">Text</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="image" value="2" checked>
            <label class="form-check-label" for="image">Image</label>
        </div>
        <button type="submit" class="btn btn-primary">送出</button>
    </form>
</div>
{%- endblock content %}

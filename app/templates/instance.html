{% extends "mybase.html" %}
{% block title %}instance{% endblock %}

{% block styles %}
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/bootstrap-datepicker3.min.css" rel="stylesheet">
<link href="static/styles.css" rel="stylesheet">
{% endblock %}

{% block content -%}
<div class="container padding-top">
    <form action="/instance_handle" method="post">
        <div class='col-sm-6'>
            <div class="form-group">
               <div class='input-group date' id='datetimepicker1'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                  </span>
               </div>
            </div>
         </div>

        <div class="form-group row">
            <label for="keyword" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="keyword" placeholder="ccccc" name="keyword"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Radios</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="from-check-input" type="radio" id="ntower" name="type" value="12">
                    <label class="from-check-label" for="ntower">12</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="from-check-input" type="radio" id="other" name="type" value="6">
                    <label class="from-check-label" for="other">6</label>
                </div>
            </div>           
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">送出</button>
            </div>
        </div>
    </form>
</div>
{%- endblock content %}

{% block extrascript %}
<script type="text/javascript">
    $(document).ready(function(){
        $("#datetimepicker1").datepicker(
            {
                formate:"YYYY/MM/DD hh:mm"
            }
        );
    });
 </script>
{%- endblock extrascript %}

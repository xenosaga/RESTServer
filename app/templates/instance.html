{% extends "mybase.html" %}
{% block title %}instance{% endblock %}

{% block content -%}
<div class="container-sm pt-3">
    <form action="/instance_handle" method="post">
        <div class="form-group row">
            <label for="dateCol" class="col-md-3 col-form-label">Date</label>
            <div class="input-group col-md-9">
                <input type="datetime" class="form-control form-control-sm" id="dateCol" name="datetime">
                <div class="input-group-append">
                    <span class="material-icons">book_online</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="keyword" class="col-sm-3 col-form-label">Keyword</label>
            <div class="col-sm-9">
                <input type="datetime" class="form-control form-control-sm" id="keyword" name="keyword">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Amount</label>
            <div class="col-sm-9">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="amount" id="in12" value="12">
                    <label class="from-check-label" for="in12">12</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="amount" id="in6" value="6">
                    <label class="form-check-label" for="in6">6</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Primary</button>
        </div>
    </form>
</div>
{%- endblock content %}

{% block extrascript %}
<script type="text/javascript">
    $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
</script>    
{%- endblock extrascript %}
